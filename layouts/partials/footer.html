<footer>
    <div class="footer-content">
        {{- with .Site.Copyright }}
        <p>{{ . }}</p>
        {{- else }}
        <p>&copy; {{ now.Year }} {{ .Site.Title }}</p>
        {{- end }}
        
        <div class="footer-social">
            {{- with .Site.Params.author.email }}
            <a href="mailto:{{ . }}" aria-label="Email">Email</a>
            {{- end }}
            {{- with .Site.Params.author.linkedin }}
            <a href="{{ . }}" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            {{- end }}
            {{- with .Site.Params.author.github }}
            <a href="{{ . }}" aria-label="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a>
            {{- end }}
        </div>
    </div>
</footer>
